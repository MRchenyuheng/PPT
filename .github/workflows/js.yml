name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 只在 main 分支推送时触发

permissions:
  contents: write # 必须开启写权限

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build # 确保生成 dist/ 目录

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # 你的构建输出目录（根据项目调整）
        keep_files: true    # 保留历史文件（推荐启用）
