<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<script src="./plugin/math/math.js"></script>


		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

    <style>
		h2.black-text{
			color:black;
		}
		h3.black-text{
			color:black;
		}
	</style>


	<body>
		<div class="reveal">
			<div class="slides">

		        </section>

					<section>
					  <h2 class="black-text"> 保持心态 </h2>
				    </section>

					<section>
						<h3 class="black-text"> 期末周,希望大家保持良好心态</h2>
						<h3 class="black-text"> 与老师同学友好相处</h2>
						<h3 class="black-text"> 天热,减少摩擦和矛盾</h2>
					</section>

					<section>

						<h3 class="black-text"> 与老师同学友好相处</h2>
						<h3 class="black-text"> 天热,减少摩擦和矛盾</h2>
	
					</section>
			  
		        </section>

		        </section>


				<section data-background-image="./background/NUIST2.jpg"  *style="color:black"*>

						<h2 class="black-text"> 生活方面的小建议</h2>

		        </section>

			</div>


		</div>

	

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				math: {
				mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
				config: 'TeX-AMS_HTML-full',
				TeX: {
				  Macros: {
					RR: "{\\bf R}"
				  }
				}
			  },

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ,RevealMath ]
			});
		</script>

	</body>
</html>
